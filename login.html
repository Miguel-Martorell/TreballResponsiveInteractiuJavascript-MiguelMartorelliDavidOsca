<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="respon.css">
  <link rel="icon" type="img/png" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body style="height: 75%;" onload='cargarLogin()'>
   <!--Botó per possar mode obscur a la pàgina-->
  <button class="botonOscuro" onclick="modoOscuroLogin()">Modo oscuro🌙</button> 
<!--Formulari de registre de la pàgina-->
  <form action="#" id="myForm" class="myForm" >
    <div class="formContainer">
      <h2 class="titleForm">Registrate o Inicia Sesión</h2>
      <div class="distForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <p id="nameError" class="error"></p>
      </div>
      <div class="distForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <p id="emailError" class="error"></p>
      </div>
      <div class="distForm"> 
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="buttonContra">Mostrar</button>
        <p id="passwordError" class="error"></p>
      </div>
      <div class="distForm">
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
        <p id="addressError" class="error"></p>
      </div>
      <div class="distForm">
        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
        <p id="phoneError" class="error"></p>
      </div>
      <input type="submit" value="Enviar">
    </div>
  </form>

  <script src="scripts.js"></script>
  <script>
    //Cridar a la funció al carregarse perque validi el formulari.
    document.addEventListener("DOMContentLoaded", function() {
      formValidation();
    });
  </script>
</body>
</html>
